{% extends "base.html" %}

{% block title %}Добавление оценки{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Добавление оценки</h2>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('performance.add_grade') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="student_id" class="form-label">Студент</label>
                            <select class="form-select" id="student_id" name="student_id" required>
                                <option value="">Выберите студента</option>
                                {% for student in students %}
                                <option value="{{ student.id }}" {% if selected_student_id == student.id %}selected{% endif %}>
                                    {{ student.last_name }} {{ student.first_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="subject_id" class="form-label">Предмет</label>
                            <select class="form-select" id="subject_id" name="subject_id" required>
                                <option value="">Выберите предмет</option>
                                {% for subject in subjects %}
                                <option value="{{ subject.id }}" {% if selected_subject_id == subject.id %}selected{% endif %}>
                                    {{ subject.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="value" class="form-label">Оценка</label>
                            <input type="number" class="form-control" id="value" name="value" min="1" max="5" required>
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label">Дата</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ today }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Комментарий</label>
                        <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('performance.index') }}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-primary">Добавить оценку</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
