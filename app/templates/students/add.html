{% extends "base.html" %}

{% block title %}Добавление студента{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Добавление студента</h2>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('student.add') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="group_id" class="form-label">Группа</label>
                            <select class="form-select" id="group_id" name="group_id">
                                <option value="">Не выбрана</option>
                                {% for group in groups %}
                                <option value="{{ group.id }}">{{ group.name }} ({{ group.faculty }}, {{ group.year }} курс)</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('student.index') }}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-primary">Добавить студента</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
