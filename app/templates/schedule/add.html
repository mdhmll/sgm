{% extends "base.html" %}

{% block title %}Добавление занятия{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Добавление занятия в расписание</h2>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('schedule.add') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="subject_id" class="form-label">Предмет</label>
                            <select class="form-select" id="subject_id" name="subject_id" required>
                                <option value="">Выберите предмет</option>
                                {% for subject in subjects %}
                                <option value="{{ subject.id }}">{{ subject.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="group_id" class="form-label">Группа</label>
                            <select class="form-select" id="group_id" name="group_id" required>
                                <option value="">Выберите группу</option>
                                {% for group in groups %}
                                <option value="{{ group.id }}">{{ group.name }} ({{ group.faculty }}, {{ group.year }} курс)</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="day_of_week" class="form-label">День недели</label>
                            <select class="form-select" id="day_of_week" name="day_of_week" required>
                                {% for day_num, day_name in days.items() %}
                                <option value="{{ day_num }}">{{ day_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="room" class="form-label">Аудитория</label>
                            <input type="text" class="form-control" id="room" name="room" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="start_time" class="form-label">Время начала</label>
                            <input type="time" class="form-control" id="start_time" name="start_time" required>
                        </div>
                        <div class="col-md-6">
                            <label for="end_time" class="form-label">Время окончания</label>
                            <input type="time" class="form-control" id="end_time" name="end_time" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('schedule.index') }}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-primary">Добавить занятие</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
