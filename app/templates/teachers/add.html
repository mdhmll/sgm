{% extends "base.html" %}

{% block title %}Добавление преподавателя{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0"><i class="fas fa-plus-circle me-2"></i>Добавление нового преподавателя</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('teacher.add') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">Имя <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required placeholder="Иван">
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Фамилия <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required placeholder="Петров">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="teacher1">
                        <div class="form-text">Уникальный идентификатор для входа в систему</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="example@mail.ru">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">Минимум 6 символов</div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('teacher.index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Назад к списку
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
