{% extends "base.html" %}

{% block title %}Добавление группы{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0"><i class="fas fa-plus-circle me-2"></i>Добавление новой группы</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('groups.add') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название группы <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               placeholder="Например: ИСП-201">
                        <div class="form-text">Введите уникальное название группы</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="faculty" class="form-label">Факультет <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="faculty" name="faculty" required
                               placeholder="Например: Информационные технологии">
                    </div>
                    
                    <div class="mb-3">
                        <label for="year" class="form-label">Курс <span class="text-danger">*</span></label>
                        <select class="form-select" id="year" name="year" required>
                            <option value="" selected disabled>Выберите курс</option>
                            {% for i in range(1, 7) %}
                            <option value="{{ i }}">{{ i }} курс</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('groups.index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Назад к списку
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
